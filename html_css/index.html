<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project</title>
</head>
<body>
    <div class="container">
        
        <div class="left-side">
            <img src="./img/left-image.jpg" alt="Tianshu gate japan">
            <div class="text-float">
                <h2>Welcome</h2>
                <h3>Odin project</h3>
            </div>
        </div>

        <div class="right-side">
            <div class="some-text">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <i>now</i> get started.</p>
                <p>You <i>know</i> you want to.</p>
                <p>Let's do this!</p>
            </div>

            <form action="#">
                <div class="name">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="First Name @Exmaple: John">
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Last Name @Exmaple: Doe">
                    </div>
                </div>

                <div class="contact">
                    <div class="email">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email @Exmaple: johndoe@gmal.com">
                    </div>
                    <div class="phone-number">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" placeholder="Phone Number @Exmaple: 085xxxxxxxx">
                    </div>
                </div>

                <div class="pass">
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Type StrongPassword">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Type the Same Strong Password">
                    </div>
                </div>

                
            </form>
        </div>
        
    </div>
</body>
</html>
